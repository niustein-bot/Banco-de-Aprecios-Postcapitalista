 .galeria {
    display: flex;

  .galeria img {

  <header>
    <h1>Banco de Aprecios</h1>
    
     <a href="index.html" class="nav-button">Volver al inicio   </a>
    
    <a href="registro.html" class="nav-button" style="color: #556B2F; font-size: 0.95rem;">Ir a Regsitrar</a>

  <a href="https://form.jotform.com/253078093739063" class="nav-button">Dudas y Comentarios</a>
  </header>

  <main>

  <h2>Estos son los comentarios de intercambios registrados.</h2>  
    <table id="testimonioTable">
      <thead>
        <tr><th>Intercambio</th><th>Comentario</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="galeria"></div>

  </main>
<script>
  const sheetID = "1eFCQsU7M2OmXGIcfXhTpLP--RtYkT4FYDHMQPAr1cC8";
  const sheetName = "Resumen";
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  // Función para truncar texto a 300 caracteres con "..."
  function truncarTexto(texto, maxLength = 300) {
    return texto.length > maxLength ? texto.slice(0, maxLength) + "..." : texto;
  }

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;
      const tbody = document.querySelector("#testimonioTable tbody");
      const galeria = document.getElementById("galeria");

      rows.forEach(row => {
        const intercambio = row.c[0]?.v || "";        
        const comentario = truncarTexto(row.c[1]?.v || "");
        const imagenURL = row.c[2]?.v || "";

        // Agregar fila a la tabla
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td title="${row.c[0]?.v || ""}">${intercambio}</td>
          <td title="${row.c[1]?.v || ""}">${comentario}</td>
        `;
        tbody.appendChild(tr);

        // Agregar imagen a la galería
        if (imagenURL) {
          const img = document.createElement("img");
          img.src = imagenURL;
          img.alt = "Foto subida";
          img.style.width = "200px";
          img.style.margin = "10px";
          galeria.appendChild(img);
        }
      });
    })
    .catch(err => {
      console.error("Error al cargar los datos de Google Sheets:", err);
    });
</script>
