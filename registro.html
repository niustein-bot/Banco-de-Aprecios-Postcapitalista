<script>
  const sheetID = "1eFCQsU7M2OmXGIcfXhTpLP--RtYkT4FYDHMQPAr1cC8";
  const sheetName = "Horas";
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      rows.forEach(row => {
        const nombre = row.c[0]?.v;
        const puntos = row.c[1]?.v;
        console.log(`${nombre}: ${puntos}`);
        // AquÃ­ puedes mostrarlo en tu HTML, por ejemplo:
        const p = document.createElement("p");
        p.textContent = `${nombre}: ${puntos} puntos`;
        document.body.appendChild(p);
      });
    })
    .catch(err => {
      console.error("Error al cargar los datos de Google Sheets:", err);
    });
</script>
